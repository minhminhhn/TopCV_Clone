  <defs>
    <clipPath id="clip-path">
        <rect x="27" y="15" rx="5" ry="5" width="52" height="53" />
        <rect x="99" y="13" rx="5" ry="5" width="234" height="18" />
        <rect x="99" y="46" rx="5" ry="5" width="213" height="15" />
        <rect x="27" y="75" rx="5" ry="5" width="135" height="18" />
        <rect x="170" y="75" rx="5" ry="5" width="151" height="18" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#f2f2f2"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="1.59996"
        stop-color="#e3e3e3"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="2.59996"
        stop-color="#f2f2f2"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
